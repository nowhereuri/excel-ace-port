name: Deploy to GitHub Pages

# main 브랜치에 push될 때마다 실행
on:
  push:
    branches: [ main ]
  # 수동으로 실행할 수 있도록 설정
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 및 배포 작업
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 설정 (LTS 버전 사용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 린트 검사 (선택사항)
      - name: Run linter
        run: npm run lint

      # 5. 프로덕션 빌드
      - name: Build
        run: npm run build:prod

      # 6. 빌드 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # GitHub Pages 배포
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
